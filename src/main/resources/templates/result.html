<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mushrooms Detector</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" media="screen" th:href="@{style.css}"/>
</head>
<body>
<div class="container-lg mw-100 h-100">
    <div class="align-items-center h-100">
        <div class="col-8 mx-auto my-auto h-100">
            <h2>Mushrooms Detector Results</h2>
            <div class="row">
                <figure class="figure">
                    <img class="rounded" id="searchedMushroom" th:src="@{'data:image/jpeg;base64,'+${picture}}">
                    <figcaption th:text="${name}" class="figure-caption">A caption for the above image.</figcaption>
                </figure>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Mushroom Type</th>
                        <th scope="col">Probability</th>
                        <th scope="col">Wikipedia URL</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="prediction : ${predictions}">
                        <td scope="row" th:text="${prediction.tagName}">Name ...</td>
                        <td th:text="${prediction.probability} + '%'">Probability ...</td>
                        <td><a th:href="${prediction.wikiUrl}" th:text="${prediction.wikiUrl}">Wikipedia</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
