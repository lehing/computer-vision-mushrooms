<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mushrooms Detector</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-lg">
    <h2>Mushrooms Detector</h2>
    <form method="post" modelAttribute="sampleDetails" enctype="multipart/form-data">
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <input type="file" name="mushroomPicture" class="form-control" id="pictureToUpload" required="true"/>
                </div>
                <div class="col">
                    <button type="submit" name="checkMushroom" id="submitButton" class="btn btn-primary">Check</button>
                </div>
            </div>
        </div>
    </form>
    <th:block th:switch="${error}">
        <div th:case="'true'">
            <div class="toast" role="alert" aria-live="polite" aria-atomic="true" data-autohide="false">
                <div class="toast-header">
                    <svg class=" rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                        <rect fill="#dc3545" width="100%" height="100%" />
                    </svg>
                    <strong class="mr-auto">Error</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    <h6 th:text="${errorStatus}"></h6>
                    <small th:text="${errorMessage}"></small>
                </div>
            </div>
            <script>
                $('.toast').toast('show')
            </script>
        </div>
    </th:block>
</div>
</body>
</html>
